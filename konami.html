        <p name="pp">코나미는 일본의 게임 제작사이자 종합 기업으로 1969년에 창업하여 창립 50주년이 넘은 오래된 기업이다.<br>
          대표적인 작품으로는 유희왕, 비마니시리즈(DDR,유비트,비트매니아,사운드볼텍스) 등이 있다.<br>
          비마니시리즈는 리듬게임장르이고 흔히 오락실에서 볼 수 있는 리듬게임들의 80% 이상은 비마니시리즈이다.
